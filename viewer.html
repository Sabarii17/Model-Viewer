<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #222;
    }
    .overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Model Viewer -->
  <model-viewer id="mv" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1" 
    exposure="1" 
    ar 
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <!-- Overlay Text -->
  <div class="overlay" id="overlayText"></div>

  <script>
    // Read parameters from URL
    const params = new URLSearchParams(window.location.search);
    const modelFile = params.get("model") || "1.glb";   // default file
    const text = params.get("text") || "";              // default no text

    // Assign model
    const viewer = document.getElementById("mv");
    viewer.src = modelFile;

    // Assign overlay text
    document.getElementById("overlayText").innerText = text;
  </script>

</body>
</html>
