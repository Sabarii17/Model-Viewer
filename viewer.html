<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 700px;
    }
  </style>
</head>
<body>
  <!-- 3D Model with Zoom + AR -->
  <model-viewer src="1.glb" 
                alt="3D Model"
                camera-controls 
                auto-rotate
                ar
                ar-modes="webxr scene-viewer quick-look"
                shadow-intensity="1"
                exposure="1">
  </model-viewer>
</body>
</html>
